<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Shopperoo List Manager</title>
	<link rel="stylesheet" type="text/css" href="shopping.css">
</head>
<body>
	<!--Title-->
	<div>
		<h1>SHOPPEROO</h1>
	</div>

	<hr>
	<!--input bar and add button-->
	<div>
		<input type="text" id="inputBar" placeholder="Add your items here!"></input>
		<button id="addButton">Add!</button>
	</div>
<!--list items section-->
	<div>
		<ul id="ul">
			<li id="template1">Add some items to get started!</li>
			<li id="template2"><--- Click the box to check the item off!</li>
		</ul>
	</div>

	<script type="text/javascript" src="shopping.js"></script>
</body>
</html>
